<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Images/Tables</title>
</head>
<body>
    <img height="230" src="image.jpg" alt="Train Image" >

    <table>

        <caption >Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favourite Lang.</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Nitesh</td>
                <td>Programmer</td>
                <td rowspan="2">Java</td>
            </tr>
            <tr>
                <td colspan="2">Rupesh</td>
            </tr>
            <tr>
                <td>David</td>
                <td>Designer</td>
                <td>JavaScript</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Sam</td>
                <td>Coder</td>
                <td>C++</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Samosa</li>
        <li>Noodles</li>
        <li>Kurkure</li>
    </ul>

    <ol type="A">
        <li>Samosa</li>
        <li>Noodles</li>
        <li>Kurkure</li>
    </ol>

    <!-- Definition List 
      
        <dl>

            <dd> content </dd>
        </dl>
    
    -->

</body>
</html>
